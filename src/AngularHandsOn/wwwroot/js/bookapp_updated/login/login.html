<form class="form-horizontal" name="loginForm" novalidate>
    <div class="form-group">
        <label class="col-sm-2 control-label">UserName:</label>
        <div class="col-sm-4">
            <input type="text" ng-model="vm.username" class="form-control" required />
        </div>
    </div>

    <div class="form-group">
        <label class="col-sm-2 control-label">Password:</label>
        <div class="col-sm-4">
            <input type="password" ng-model="vm.password" class="form-control" required />
        </div>
    </div>
    <div class="form-group">
        <div class="col-sm-4 col-sm-offset-2">
            <button type="submit" class="btn btn-default" ng-click="vm.login()">Login</button>
        </div>
    </div>
</form>
